<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./css/styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-image">
					<picture>
						<source
							media="(min-width: 768px)"
							srcset="./images/image-header-desktop.jpg"
						/>
						<img src="./images/image-header-mobile.jpg" alt="" />
					</picture>

					<div class="overlay"></div>
				</div>
				<div class="card-description">
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="card-description-stats">
						<ul class="stats">
							<li class="stat">
								<span class="stat-number">10k+</span>
								<span class="stat-title">companies</span>
							</li>
							<li class="stat">
								<span class="stat-number">314</span>
								<span class="stat-title">templates</span>
							</li>
							<li class="stat">
								<span class="stat-number">12M+</span>
								<span class="stat-title">queries</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
